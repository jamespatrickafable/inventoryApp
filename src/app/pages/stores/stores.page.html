<ion-header>
  <ion-toolbar>
    <ion-title>Add Store</ion-title>
    <ion-buttons slot="start">
      <ion-back-button
          [text]="buttonText"
          [icon]="buttonIcon">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label position="floating">Store Name</ion-label>
      <ion-input [(ngModel)]="sname" type='text'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Owner Name</ion-label>
      <ion-input [(ngModel)]="sownername" type='text'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input [(ngModel)]="saddress" type='text'></ion-input>
    </ion-item>
    <br />
      <center>
          <ion-button type="submit" expand="full" fill="solid" color="success" (click)="insertDataToStore()">ADD STORE</ion-button>
      </center>
    <br>
  </ion-card> 

</ion-content>
