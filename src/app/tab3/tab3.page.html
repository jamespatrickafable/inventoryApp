<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Truck List</ion-title>
    <ion-buttons slot="start">
      <ion-back-button
          [text]="buttonText"
          [icon]="buttonIcon">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Truck List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-list>
        <ion-item-sliding id="item100"  *ngFor="let trucks of truck">
          <ion-item href="#">
            <ion-avatar slot="start">
              <img src="https://static.vecteezy.com/system/resources/previews/000/349/634/non_2x/vector-truck-icon.jpg">
            </ion-avatar>
              <ion-label>
                <h3>{{trucks.tname}}</h3>
                <p>Driver: {{trucks.dname}}</p>
              </ion-label>
          </ion-item>
  
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon slot="icon-only" name="today-sharp" routerLink='stores' routerDirection="forward"></ion-icon>
            </ion-item-option>
            <ion-item-option>
              <ion-icon slot="icon-only" name="lock-closed-sharp"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
  </ion-card>
  
</ion-content>
